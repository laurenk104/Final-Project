<style>
	.parallax {
    /* The image used */
    background-image: url("http://healthycookingfortoday.com/static/images/spring.jpg");
    /* Set a specific height */
    min-height: 500px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
	.parallax2 {
    /* The image used */
    background-image: url("http://cdn2.stylecraze.com/wp-content/uploads/2014/03/3697-Slogans-On-Healthy-Food.jpg");

    /* Create the parallax scrolling effect */

}

}
/* Number text (1/3 etc) */

  color: #f2f2f2;
  font-size: 12px;

}
.active {

}
/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {

}
