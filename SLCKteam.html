<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
    /* The image used */
    background-image: url("http://sites.utexas.edu/trccsblog/files/2016/02/Girls-Who-Code-Summer-Program_821x234.png");
    /* Set a specific height */
    min-height: 500px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    opacity: 0.75;
    filter: alpha(opacity=75);
}
.parallax2 {
    /* The image used */
    background-image: url("http://www.macuhoweb.org/wp-content/uploads/2014/10/Natural-Health-Herbs-Get-Familiar-With-Their-Benefits.jpg");
    /* Set a specific height */
    min-height: 500px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
* {box-sizing:border-box}
body {font-family: Garamond,sans-serif;}
/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
.active {
  background-color: #717171;
}
header {
    position: fixed;
    background-color: #fffff0;
    width: 100%;
    padding-right: 1em;
}
/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
@media only screen and (max-device-width: 1024px) {
    .parallax {        
	    background-attachment: scroll;
    }
}
</style>
</head>
